<app-list-control-bar>
  <div class="list">
    <mat-form-field class="filter">
      <input matInput type="text" placeholder="Filter" [(ngModel)]="filter"/>
      <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint>Filter by username</mat-hint>
    </mat-form-field>
  </div>
</app-list-control-bar>
<app-list-container>
  <mat-card *ngFor="let user1 of getUsers()">
    <mat-card-title>{{user1.username}}</mat-card-title>
    <mat-card-content>
      <table>
        <tr>
          <td><strong>Display Name</strong></td>
          <td>{{user1.displayName}}</td>
        </tr>
        <tr>
          <td><strong>Role</strong></td>
          <td>
            <mat-form-field class="sm-form-field small">
              <mat-select [(value)]="usersRoles.get(user1.username).role" [disabled]="user.username === user1.username">
                <mat-option [value]="role" *ngFor="let role of getRoles()">{{role | titlecase}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div class="card-actions">
        <div class="card-buttons">
          <button mat-raised-button color="accent" (click)="saveRole(user1.username)" *ngIf="user.username !== user1.username">Save Role</button>
          <button mat-raised-button color="accent" (click)="openDialog(user1.username)" *ngIf="user.username !== user1.username">Remove</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</app-list-container>
