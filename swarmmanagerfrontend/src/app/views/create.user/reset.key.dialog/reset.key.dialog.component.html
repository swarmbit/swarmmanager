<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>Please save reset key in a safe place: <br><br>
                    <span>{{data.resetKey}}</span><br><br>
                    Reset key can be used to reset your password in the future.<br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button routerLink="/login" mat-dialog-close>Go to log in</button>
</mat-dialog-actions>
