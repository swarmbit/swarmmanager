<div class="log-header">
  <h4 *ngIf="logFilters && logFilters.length > 0">Filters</h4>
  <div>
    <button mat-raised-button color="primary" (click)="getServiceLogs()">Refresh</button>
  </div>
</div>
<div class="log-filters">
  <div class="log-filters-content">
    <div class="log-filter-item" *ngFor="let filter of logFilters">
      <mat-checkbox (click)="toggleFilter(filter)"><span *ngIf="filter.replica > 0">{{filter.replica + '.' }}</span>{{filter.taskId}}</mat-checkbox>
    </div>
  </div>
</div>
<div style="clear: both"></div>
<div class="log-window" #logWindow>
  <div *ngFor="let log of getLogLines()" class="log-line"><span class="log-line-info">{{id + '.' + log.replica + '.' + log.taskId}}</span> | {{log.message}}</div>
</div>
