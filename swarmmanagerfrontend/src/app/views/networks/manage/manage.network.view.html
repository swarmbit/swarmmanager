<div class="network-form-container">
  <form class="network-form" [formGroup]="networkForm" (ngSubmit)="createNetwork()">
    <div class="form-field">
      <!-- Required -->
      <mat-form-field class="big-field">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="networkForm.get('name').invalid">Name is required to create a network</mat-error>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field class="big-field">
        <input matInput placeholder="Driver" formControlName="driver">
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field class="big-field">
        <input matInput placeholder="IPAM Driver" formControlName="ipamDriver">
      </mat-form-field>
    </div>
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          IPAM Configs
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="form-field">
        <mat-form-field class="big-field">
          <input matInput placeholder="Subnet">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="big-field">
          <input matInput placeholder="IP Range">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field class="big-field">
          <input matInput placeholder="Gateway">
        </mat-form-field>
      </div>
      <div class="pair">
        <mat-form-field>
          <input matInput placeholder="Device Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="IP Address">
        </mat-form-field>
        <button mat-mini-fab type="button" *ngIf="!isDetails">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="form-field" *ngIf="!isDetails">
        <div class="big-field">
          <button mat-raised-button color="accent" type="button">New Config</button>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          IPAM Options
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="pair">
        <mat-form-field>
          <input matInput placeholder="Option">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Value">
        </mat-form-field>
        <button mat-mini-fab type="button" *ngIf="!isDetails">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel class="expansion-panel" formArrayName="labels">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Labels
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="pair" formGroupName="label" [formGroupName]="i" *ngFor="let labelControl of networkForm.get('labels').controls; let i = index;">
        <mat-form-field>
          <input matInput placeholder="Label" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Value" formControlName="value">
        </mat-form-field>
        <button mat-mini-fab type="button" *ngIf="!isDetails && i == (networkForm.get('labels').controls.length - 1)" (click)="addLabel()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab type="button" color="primary" *ngIf="!isDetails && i < (networkForm.get('labels').controls.length - 1)" (click)="removeLabel(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Options
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="pair">
        <mat-form-field>
          <input matInput placeholder="Option">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Value">
        </mat-form-field>
        <button mat-mini-fab type="button" *ngIf="!isDetails">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
    <div class="form-field">
      <div class="big-field padding">
        <mat-slide-toggle formControlName="ipv6">IPv6</mat-slide-toggle>
      </div>
    </div>
    <div class="form-field">
      <div class="big-field padding">
        <mat-slide-toggle formControlName="internal">Internal</mat-slide-toggle>
      </div>
    </div>
    <div class="form-field" *ngIf="swarmService.equalsOrGreaterThenVersion26()">
      <div class="big-field padding">
        <mat-slide-toggle formControlName="attachable">Attachable</mat-slide-toggle>
      </div>
    </div>
    <div class="form-field">
      <div class="big-field submit">
        <button mat-raised-button color="accent" *ngIf="!isDetails">Create</button>
        <button mat-raised-button color="accent" *ngIf="isDetails && user.isAdmin()" type="button" (click)="openDialog()">Remove</button>
      </div>
    </div>
  </form>
</div>
