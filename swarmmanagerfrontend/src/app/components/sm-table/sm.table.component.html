<md-table #table [dataSource]="dataSource">

  <ng-container *ngFor="let column of columns; let i = index" cdkColumnDef="{{column}}">
    <md-header-cell *cdkHeaderCellDef> {{column}} </md-header-cell>
    <md-cell *cdkCellDef="let row"> {{row[properties[i]]}} </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="columns"></md-header-row>
  <md-row *cdkRowDef="let row; columns: columns;"></md-row>
</md-table>
