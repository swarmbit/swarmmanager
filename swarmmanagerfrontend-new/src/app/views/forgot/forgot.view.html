<app-progress-bar></app-progress-bar>
<div class="login-container">
  <mat-card class="login-card">
    <div class="card-content">
      <div class="login-logo-container">
        <img class="logo-small" mat-card-image src="../../../assets/logo/swarm-manager-logo.png">
      </div>
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()">
        <mat-form-field class="login-input">
          <input matInput placeholder="Username"  formControlName="username">
          <mat-error *ngIf="resetPasswordForm.get('username').errors?.required">Username is required.</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('username').errors?.minlength">Username must be at least 4 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput placeholder="Reset Key" type="password" formControlName="resetKey">
          <mat-error *ngIf="resetPasswordForm.get('resetKey').errors?.required">Password is required.</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('resetKey').errors?.minlength">Password must be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="resetPasswordForm.get('password').errors?.required">Password is required.</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password').errors?.minlength">Password must be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword').errors?.required">Password is required.</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword').errors?.minlength">Password must be at least 6 characters long.</mat-error>
        </mat-form-field>
        <div>
          <mat-error *ngIf="resetPasswordError">{{resetPasswordError}}</mat-error>
        </div>
        <div>
          <button class="login-button" mat-raised-button color="primary">Reset Password</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
